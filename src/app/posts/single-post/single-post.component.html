
<div class="post col-md-6">
  <h5>Post Details: </h5>
  <div class="pDetails" *ngIf="post | async as postData">
    <div><span class="pHeading">Id:</span> {{ postData.id }}</div>
    <div><span class="pHeading">Title:</span> {{ postData.title }}</div>
    <div><span class="pHeading">Description:</span> {{ postData.body }}</div>
  </div>
  <div>
    <a class="primary-btn"  [routerLink]="['/posts']">Back to posts</a>
  </div>
</div>
