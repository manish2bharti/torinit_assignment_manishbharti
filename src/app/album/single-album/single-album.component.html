<div class="modal-header">
	<h4 class="modal-title">{{album.title}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body album-model">
	<div class="card lesson-border">
		<!-- <img class="card-img-top" src="{{lesson.image_path}}" alt="Card image cap"> -->
		<div class="card-body">
      <span title="{{photo.title}}" *ngFor="let photo of album.photos; let i = index">
        <img src="{{photo.thumbnailUrl}}"/>
        <p >{{photo.title}}</p>
      </span>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
